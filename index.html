<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Project</title>
    <link rel="shortcut icon" href="imgs/barbarian.webp" type="image/x-icon"/>
    <link rel="stylesheet" href="first.css"/>
</head>
<body>
    <div class="container" id="container">
        <div class="form">
            <div class="picture">
                <img src="imgs/barbarian.webp" alt="">
            </div>
            <h2 id="text">Login</h2>
            <div class="user-inputs" id="user-input">
                <input type="text" placeholder="Username" id="userName" required/>
                <input type="password" placeholder="Password" id="userPass" required/>    
            </div>
            <div class="buttons">
                <button class="cancel-btn" onclick="cancelFunc()">Cancel</button>
                <button class="login-btn" onclick="logFunc()">Login</button>
            </div>
        </div>

        <div class="desc">
            <p>Clash of Clans is an online multiplayer strategy game published by Supercell. You can build your own community, train troops and attack other players.</p>
        </div>

        <div class="register">
            <button><span onclick="signUp()">Register Now</span></button>   
        </div>
    </div>

    <div class="message-pop" id="message-popup">
        <div class="message-box" id="message-show">
            <h2 class="message" id="text-indicator">Login Successfuly</h2>
            <p id="text-sub">Have a great day!</p>
            <button class="ok-btn" onclick="closeMessage()">Ok</button>
        </div>
    </div>

    <script src="first.js"></script>
</body>
</html>
